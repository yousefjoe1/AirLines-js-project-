<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="./imgs/Logo.svg" alt="">
        </div>
    </header>
    <div class="container">
        <p class="title">AirLines</p>
        <p class="filter-title">Filter by Alliances</p>
        <div class="checkboxs">
            <input type="checkbox" id="skyteam" name="filter[]" value="ST">
            <label for="skyteam"> Sky Team</label>
            <input type="checkbox" id="oneworld" name="filter[]" value="OW">
            <label for="oneworld"> Oneworld</label>
            <input type="checkbox" id="staralliance" name="filter[]" value="SA">
            <label for="staralliance"> Star Alliance</label>
        </div>

        <div id="airLines" class="airline-section">
                
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
